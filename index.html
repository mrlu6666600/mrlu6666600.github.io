<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>ğŸ„ Merry Christmas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(circle at top, #0b2d4d, #000);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    /* åœ£è¯æ ‘ */
    .tree {
      position: relative;
      width: 0;
      height: 0;
      border-left: 120px solid transparent;
      border-right: 120px solid transparent;
      border-bottom: 200px solid #1e8f3a;
      cursor: pointer;
    }

    .tree::before {
      content: "";
      position: absolute;
      top: 40px;
      left: -90px;
      border-left: 90px solid transparent;
      border-right: 90px solid transparent;
      border-bottom: 160px solid #1a7c33;
    }

    .tree::after {
      content: "";
      position: absolute;
      top: 80px;
      left: -60px;
      border-left: 60px solid transparent;
      border-right: 60px solid transparent;
      border-bottom: 120px solid #166b2c;
    }

    /* æ ‘å¹² */
    .trunk {
      width: 40px;
      height: 50px;
      background: #6b3e1e;
      margin-top: -10px;
    }

    /* å½©ç¯ */
    .light {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      animation: blink 1.5s infinite alternate;
    }

    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0.3; }
    }

    /* é“¾æ¥ */
    .link {
      margin-top: 25px;
      font-size: 18px;
      color: #ffd166;
      text-decoration: none;
    }

    .link:hover {
      color: #fff;
      text-decoration: underline;
    }

    /* ä¸‹é›ª */
    .snow {
      position: fixed;
      top: -10px;
      color: white;
      user-select: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }
  </style>
</head>
<body>

  <!-- åœ£è¯æ ‘ï¼ˆç‚¹å‡»ä¹Ÿèƒ½è·³è½¬ï¼‰ -->
  <div class="tree" id="tree" onclick="openLink()"></div>
  <div class="trunk"></div>

  <!-- æ–‡å­—é“¾æ¥ -->
  <a class="link" href="https://www.baidu.com" target="_blank">
    ğŸ ç‚¹å‡»æ‰“å¼€åœ£è¯æƒŠå–œ
  </a>

  <script>
    const tree = document.getElementById("tree");

    // æ·»åŠ å½©ç¯
    function addLights() {
      for (let i = 0; i < 25; i++) {
        const light = document.createElement("div");
        light.className = "light";
        light.style.background =
          ["red", "yellow", "blue", "pink", "white"][Math.floor(Math.random() * 5)];
        light.style.top = Math.random() * 160 + "px";
        light.style.left = Math.random() * 200 - 100 + "px";
        light.style.animationDuration = Math.random() + 0.5 + "s";
        light.onclick = openLink;
        tree.appendChild(light);
      }
    }

    addLights();

    // è·³è½¬é“¾æ¥
    function openLink() {
      window.open("https://example.com", "_blank");
    }

    // ä¸‹é›ª
    function snow() {
      const snow = document.createElement("div");
      snow.className = "snow";
      snow.innerText = "â„";
      snow.style.left = Math.random() * window.innerWidth + "px";
      snow.style.fontSize = Math.random() * 10 + 10 + "px";
      snow.style.animationDuration = Math.random() * 3 + 2 + "s";
      document.body.appendChild(snow);

      setTimeout(() => {
        snow.remove();
      }, 5000);
    }

    setInterval(snow, 200);
  </script>

</body>
</html>
