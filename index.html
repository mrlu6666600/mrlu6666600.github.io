        // ==================== 题库数据替换位置 ====================

        // 如需更换科目，只需替换此数组内容即可，核心代码无需修改
        const questions = [
            {
                id: 1,
                question: "双分型面注射模具（三板模）相比单分型面模具，最典型的特点是（      ）",
                options: [
                    { id: "A", text: "结构更简单" },
                    { id: "B", text: "成本更低" },
                    { id: "C", text: "增加了可移动的流道板" },
                    { id: "D", text: "无需设计浇注系统" }
                ],
                correctAnswer: "C",
                explanation: "双分型面模具在定模部分增加了一个可移动的流道板（或称中间板），用于实现浇注系统凝料和塑件的自动分离。"
            },
            {
                id: 2,
                question: "以下哪种模具结构适用于成型带有侧孔或侧凹的塑件（      ）",
                options: [
                    { id: "A", text: "单分型面模具" },
                    { id: "B", text: "双分型面模具" },
                    { id: "C", text: "带有侧向分型与抽芯机构的模具" },
                    { id: "D", text: "推板脱模模具" }
                ],
                correctAnswer: "C",
                explanation: "当成型塑件有侧孔、侧凹或凸台时，会阻碍塑件直接脱模，必须采用侧向分型与抽芯机构。"
            },
            {
                id: 3,
                question: "以下哪种浇口类型特别适用于一模多腔的平衡布置（      ）",
                options: [
                    { id: "A", text: "直接浇口" },
                    { id: "B", text: "侧浇口" },
                    { id: "C", text: "点浇口" },
                    { id: "D", text: "轮辐浇口" }
                ],
                correctAnswer: "C",
                explanation: "点浇口在模具上易于实现一模多腔的平衡排布，使熔体能同时均匀地充满各个型腔，有利于保证塑件质量的一致性。"
            },
            {
                id: 4,
                question: "以下关于冷料穴作用的描述，错误的是（      ）",
                options: [
                    { id: "A", text: "储存熔体前端的冷料" },
                    { id: "B", text: "拉出主流道凝料" },
                    { id: "C", text: "提高熔体温度" },
                    { id: "D", text: "防止冷料堵塞浇口" }
                ],
                correctAnswer: "C",
                explanation: "冷料穴的作用是收集熔体流动前锋的'冷料'，防止其进入型腔造成充填不满或影响塑件质量，它本身并不具备提高熔体温度的功能。"
            },
            {
                id: 5,
                question: "模具的'分型面'是指（      ）",
                options: [
                    { id: "A", text: "模具冷却水流动的面" },
                    { id: "B", text: "动模与定模的接触面" },
                    { id: "C", text: "塑件上的分模线" },
                    { id: "D", text: "推杆与模板的配合面" }
                ],
                correctAnswer: "B",
                explanation: "分型面是指为了塑件的脱模和安放嵌件，模具上用于取出塑件和浇注系统凝料的可分离的接触表面，即动模与定模的接触面。"
            },
            {
                id: 6,
                question: "注射机型号XS-ZY-125中的'125'表示的是（      ）",
                options: [
                    { id: "A", text: "最大注射压力" },
                    { id: "B", text: "锁模力" },
                    { id: "C", text: "注射容量" },
                    { id: "D", text: "拉杆间距" }
                ],
                correctAnswer: "C",
                explanation: "国产注射机型号XS-ZY-125中，'125'表示其理论注射容量（或注射量）为125cm³。"
            },
            {
                id: 7,
                question: "注射成型工艺中，保压阶段的主要作用是（      ）",
                options: [
                    { id: "A", text: "使塑料塑化" },
                    { id: "B", text: "防止物料回流并补充收缩" },
                    { id: "C", text: "开启模具" },
                    { id: "D", text: "注射塑料熔体" }
                ],
                correctAnswer: "B",
                explanation: "保压阶段是在注射完成后，为了防止熔体倒流并补偿塑件冷却收缩，继续对型腔内的熔体施加压力的过程。"
            },
            {
                id: 8,
                question: "下列塑料中，属于热固性塑料的是（      ）",
                options: [
                    { id: "A", text: "聚丙烯(PP)" },
                    { id: "B", text: "聚酰胺(PA)" },
                    { id: "C", text: "酚醛塑料(PF)" },
                    { id: "D", text: "聚碳酸酯(PC)" }
                ],
                correctAnswer: "C",
                explanation: "酚醛塑料(PF)在受热固化后成为不熔不溶的体型结构，是典型的热固性塑料。其他选项均为热塑性塑料。"
            },
            {
                id: 9,
                question: "热流道模具技术与传统冷流道模具相比，其最大优点是？",
                options: [
                    { id: "A", text: "模具结构简单" },
                    { id: "B", text: "无需脱模机构" },
                    { id: "C", text: "节约原材料" },
                    { id: "D", text: "成型周期长" }
                ],
                correctAnswer: "C",
                explanation: "热流道模具在每次注射成型后，流道内的塑料始终保持熔融状态，不随塑件脱模，因此无需回收料把，节约了原材料。"
            },
            {
                id: 10,
                question: "以下关于浇口的描述，正确的是？",
                options: [
                    { id: "A", text: "浇口尺寸越大越好" },
                    { id: "B", text: "浇口是连接分流道与型腔的细短通道" },
                    { id: "C", text: "浇口位置对塑件质量无影响" },
                    { id: "D", text: "所有浇口都会在塑件上留下明显痕迹" }
                ],
                correctAnswer: "B",
                explanation: "浇口是连接分流道与型腔的进料通道，其截面通常较小，长度也短。A、C、D选项的描述都是片面的或错误的。"
            },
            {
                id: 11,
                question: "以下哪项不是注射机合模系统的主要参数（      ）",
                options: [
                    { id: "A", text: "合模力" },
                    { id: "B", text: "注射压力" },
                    { id: "C", text: "模板行程" },
                    { id: "D", text: "拉杆间距" }
                ],
                correctAnswer: "B",
                explanation: "注射压力是注射系统的主要参数。合模系统的主要参数包括合模力、模板行程、拉杆间距、模板尺寸等。"
            },
            {
                id: 12,
                question: "对于透明度要求高的塑料制品（如聚苯乙烯PS），应优先选用哪种顶出方式（      ）",
                options: [
                    { id: "A", text: "圆推杆顶出" },
                    { id: "B", text: "扁推杆顶出" },
                    { id: "C", text: "推件板顶出" },
                    { id: "D", text: "气动顶出" }
                ],
                correctAnswer: "C",
                explanation: "推件板顶出作用面积大、顶出力均匀，不会在塑件表面留下明显的顶出痕迹，有利于保持高透明度塑件的光学性能。"
            },
            {
                id: 13,
                question: "对于大型深腔壳体塑件，最常采用的脱模机构是（      ）",
                options: [
                    { id: "A", text: "推杆脱模" },
                    { id: "B", text: "推管脱模" },
                    { id: "C", text: "推件板脱模" },
                    { id: "D", text: "气压脱模" }
                ],
                correctAnswer: "C",
                explanation: "推件板脱模机构在脱模过程中推力均匀，塑件不易变形，且不会留下明显的顶出痕迹，特别适用于深腔、薄壁壳体和不允许有推杆痕迹的塑件。"
            },
            {
                id: 14,
                question: "注射模具中，导向机构的主要作用不包括（      ）",
                options: [
                    { id: "A", text: "保证动、定模合模准确" },
                    { id: "B", text: "承受侧向压力" },
                    { id: "C", text: "顶出塑件" },
                    { id: "D", text: "引导推板运动" }
                ],
                correctAnswer: "C",
                explanation: "导向机构（如导柱、导套）主要用于合模时引导动定模准确对中，并承受侧压力。顶出塑件是脱模机构的功能。"
            },
            {
                id: 15,
                question: "斜导柱侧抽芯机构中，锁紧块（楔紧块）的主要作用是（      ）",
                options: [
                    { id: "A", text: "驱动侧型芯滑块运动" },
                    { id: "B", text: "在注射时锁紧滑块，防止后退" },
                    { id: "C", text: "为侧型芯滑块导向" },
                    { id: "D", text: "顶出塑件" }
                ],
                correctAnswer: "B",
                explanation: "在注射和保压过程中，熔体压力很大，会迫使侧型芯滑块后退。锁紧块的作用就是在合模后压紧滑块，承受此压力，防止其移动。"
            },
            {
                id: 16,
                question: "模具的成型零件是指（      ）",
                options: [
                    { id: "A", text: "构成模具型腔的零件" },
                    { id: "B", text: "起导向作用的零件" },
                    { id: "C", text: "起支撑作用的零件" },
                    { id: "D", text: "固定模板的零件" }
                ],
                correctAnswer: "A",
                explanation: "成型零件是指直接与塑料接触、构成模具型腔以形成塑件形状的零件，如凹模、凸模、型芯、型环等。"
            },
            {
                id: 17,
                question: "下列不属于塑料模具典型浇注系统组成部分的是（      ）",
                options: [
                    { id: "A", text: "主流道" },
                    { id: "B", text: "分流道" },
                    { id: "C", text: "冷却水道" },
                    { id: "D", text: "浇口" }
                ],
                correctAnswer: "C",
                explanation: "浇注系统通常由主流道、分流道、浇口和冷料穴组成。冷却水道属于模具的温度调节系统，不属于浇注系统。"
            },
            {
                id: 18,
                question: "排气系统对注射成型质量很重要，以下哪项不是常见的排气方式（      ）",
                options: [
                    { id: "A", text: "利用分型面间隙排气" },
                    { id: "B", text: "利用推杆间隙排气" },
                    { id: "C", text: "设置专用排气槽" },
                    { id: "D", text: "延长保压时间" }
                ],
                correctAnswer: "D",
                explanation: "延长保压时间是工艺参数调整，与模具的排气结构无关。常见的排气方式包括利用分型面、推杆、型芯等的配合间隙以及开设专用排气槽。"
            },
            {
                id: 19,
                question: "下列因素中，不会导致塑件产生飞边（披锋）的是（      ）",
                options: [
                    { id: "A", text: "合模力不足" },
                    { id: "B", text: "分型面上有异物" },
                    { id: "C", text: "注射压力过高" },
                    { id: "D", text: "冷却时间过长" }
                ],
                correctAnswer: "D",
                explanation: "飞边主要是由于合模不严、注射压力过高导致熔体从分型面溢出所致。冷却时间过长与飞边的产生无直接关系。"
            },
            {
                id: 20,
                question: "塑料收缩率对模具设计至关重要，其计算公式是（      ）",
                options: [
                    { id: "A", text: "（模具尺寸 - 塑件尺寸）/ 塑件尺寸" },
                    { id: "B", text: "（塑件尺寸 - 模具尺寸）/ 模具尺寸" },
                    { id: "C", text: "（模具尺寸 - 塑件尺寸）/ 模具尺寸" },
                    { id: "D", text: "（塑件尺寸 - 模具尺寸）/ 塑件尺寸" }
                ],
                correctAnswer: "C",
                explanation: "根据定义，塑料的收缩率 S = (L模 - L件) / L模 × 100%，其中L模为模具型腔在室温下的尺寸，L件为塑件在室温下的尺寸。"
            },
            {
                id: 21,
                question: "在推杆脱模机构中，推杆的端面应（      ）",
                options: [
                    { id: "A", text: "低于型芯表面" },
                    { id: "B", text: "高于型芯表面" },
                    { id: "C", text: "与型芯表面平齐" },
                    { id: "D", text: "无特定要求" }

                correctAnswer: "C",
                explanation: "推杆的端面应与型芯表面平齐，否则会在塑件上留下凸台或凹坑，影响塑件外观和使用。"
            },
            {
                id: 22,
                question: "推出机构中的复位杆主要作用是（      ）",
                options: [
                    { id: "A", text: "顶出塑件" },
                    { id: "B", text: "在合模时使推杆退回" },
                    { id: "C", text: "导向作用" },
                    { id: "D", text: "支撑作用" }

                correctAnswer: "B",
                explanation: "复位杆在合模过程中，先于型芯与定模接触，迫使脱模机构（推杆、推板等）退回到初始位置，为下一次注射成型做准备。"
            },
            {
                id: 23,
                question: "模具冷却系统的设计原则中，要求冷却水孔尽可能靠近型腔表面且距离均匀，这是为了（      ）",

                    { id: "A", text: "提高模具强度" },
                    { id: "B", text: "使模具温度场均匀" },
                    { id: "C", text: "便于加工" },
                    { id: "D", text: "节约冷却水" }
                ],
                correctAnswer: "B",
                explanation: "冷却水孔靠近型腔且分布均匀，可以使型腔表面的热量被快速、均匀地带走，从而保证塑件均匀冷却，减少内应力和变形。"
            },
            {
                id: 24,
                question: "塑料的流动性通常用熔体指数（MI）表示，熔体指数越高，表示该塑料的流动性（      ）",
                options: [
                    { id: "A", text: "越差" },
                    { id: "B", text: "越好" },
                    { id: "C", text: "与温度无关" },
                    { id: "D", text: "无法判断" }

        // 应用状态管理
        let currentQuestionIndex = 0; // 当前题目索引
        let userAnswers = {}; // 存储用户答案
        let answerStatus = {}; // 存储答题状态（正确/错误）

        // DOM元素获取
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const resultContainer = document.getElementById('result-container');
        const resultTitle = document.getElementById('result-title');
        const correctAnswer = document.getElementById('correct-answer');
        const explanation = document.getElementById('explanation');
        const currentQuestionSpan = document.getElementById('current-question');
        const answeredCountSpan = document.getElementById('answered-count');
        const totalQuestionsSpan = document.getElementById('total-questions');
        const totalQuestionsSpan2 = document.getElementById('total-questions-2');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const directoryItems = document.getElementById('directory-items');

        // 初始化题目总数显示
        function initTotalQuestions() {
            totalQuestionsSpan.textContent = questions.length;
            totalQuestionsSpan2.textContent = questions.length;
        }

        // 初始化题目目录
        function initDirectory() {
            directoryItems.innerHTML = '';
            for (let i = 0; i < questions.length; i++) {
                const item = document.createElement('div');
                item.className = 'directory-item';
                item.textContent = i + 1;
                item.addEventListener('click', () => goToQuestion(i));
                directoryItems.appendChild(item);
            }
            updateDirectory();
        }

        // 更新目录状态显示
        function updateDirectory() {
            const items = directoryItems.children;
            for (let i = 0; i < items.length; i++) {
                items[i].classList.remove('current', 'answered', 'answered-incorrect');
                
                if (i === currentQuestionIndex) {
                    items[i].classList.add('current');
                } else if (userAnswers[i] !== undefined) {
                    if (answerStatus[i]) {
                        items[i].classList.add('answered');
                    } else {
                        items[i].classList.add('answered-incorrect');
                    }
                }
            }
        }

        // 显示当前题目
        function displayQuestion() {
            const question = questions[currentQuestionIndex];
            
            // 显示题目文本
            questionText.textContent = `${currentQuestionIndex + 1}. ${question.question}`;
            currentQuestionSpan.textContent = currentQuestionIndex + 1;
            answeredCountSpan.textContent = Object.keys(userAnswers).length;

            // 显示选项
            optionsContainer.innerHTML = '';
            question.options.forEach(option => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = `${option.id}. ${option.text}`;
                optionElement.addEventListener('click', () => selectOption(option.id));
                optionsContainer.appendChild(optionElement);
            });

            // 如果已经回答过，显示答案和解析
            if (userAnswers[currentQuestionIndex] !== undefined) {
                showResult(userAnswers[currentQuestionIndex]);
            } else {
                resultContainer.style.display = 'none';
            }

            // 更新导航按钮状态（边界控制）
            prevButton.disabled = currentQuestionIndex === 0;
            nextButton.disabled = currentQuestionIndex === questions.length - 1;

            // 更新目录显示状态
            updateDirectory();
        }

        // 选择选项并提交答案
        function selectOption(optionId) {
            // 如果已经回答过，不允许再次选择
            if (userAnswers[currentQuestionIndex] !== undefined) {
                return;
            }

            // 标记选中的选项样式
            const options = optionsContainer.children;
            for (let i = 0; i < options.length; i++) {
                if (options[i].textContent.startsWith(optionId + '.')) {
                    options[i].classList.add('selected');
                }
            }

            // 保存用户答案
            userAnswers[currentQuestionIndex] = optionId;

            // 显示答题结果
            showResult(optionId);
        }

        // 显示答题结果和解析
        function showResult(selectedOptionId) {
            const question = questions[currentQuestionIndex];
            const isCorrect = selectedOptionId === question.correctAnswer;
            
            // 保存答题状态
            answerStatus[currentQuestionIndex] = isCorrect;

            // 显示选项状态（正确/错误）
            const options = optionsContainer.children;
            for (let i = 0; i < options.length; i++) {
                const optionId = options[i].textContent.charAt(0);
                if (optionId === question.correctAnswer) {
                    options[i].classList.add('correct');
                } else if (optionId === selectedOptionId && !isCorrect) {
                    options[i].classList.add('incorrect');
                }
            }

            // 显示结果容器
            resultContainer.style.display = 'block';
            resultContainer.className = 'result-container ' + (isCorrect ? 'correct' : 'incorrect');
            resultTitle.textContent = isCorrect ? '回答正确！' : '回答错误！';
            correctAnswer.textContent = `正确答案：${question.correctAnswer}`;
            explanation.textContent = `解析：${question.explanation}`;

            // 更新答题进度
            answeredCountSpan.textContent = Object.keys(userAnswers).length;

            // 更新目录状态
            updateDirectory();
        }

        // 跳转到指定题目
        function goToQuestion(index) {
            currentQuestionIndex = index;
            displayQuestion();
        }

        // 上一题按钮事件
        prevButton.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            }
        });

        // 下一题按钮事件
        nextButton.addEventListener('click', () => {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            }
        });

        // 空格键切换到下一题
        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space') {
                event.preventDefault();
                if (currentQuestionIndex < questions.length - 1) {
                    currentQuestionIndex++;
                    displayQuestion();
                }
            }
        });

        // 页面初始化
        function init() {
            initTotalQuestions();
            initDirectory();
            displayQuestion();
        }

        // 确保DOM加载完成后执行初始化
        document.addEventListener('DOMContentLoaded', function() {
            init();
        });

        // 如果DOMContentLoaded已经触发，直接执行init
        if (document.readyState === 'loading') {
            // DOM还在加载中，等待DOMContentLoaded事件
        } else {
            // DOM已经加载完成，直接执行init
            init();
        }
