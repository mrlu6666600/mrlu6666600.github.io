<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ„ åœ£è¯å¿«ä¹</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top, #0a2540, #020b1a);
      overflow: hidden;
      color: #fff;
    }

    /* æ˜Ÿæ˜ŸèƒŒæ™¯ */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image:
        radial-gradient(2px 2px at 20% 30%, white, transparent),
        radial-gradient(2px 2px at 70% 20%, white, transparent),
        radial-gradient(1px 1px at 40% 80%, white, transparent),
        radial-gradient(1.5px 1.5px at 80% 60%, white, transparent);
      opacity: 0.7;
      z-index: 0;
    }

    /* é›ªèŠ± */
    .snow {
      position: fixed;
      top: -10px;
      color: white;
      user-select: none;
      pointer-events: none;
      animation: fall linear infinite;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }

    .container {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 36px;
      letter-spacing: 2px;
    }

    /* åœ£è¯æ ‘ */
    .tree {
      position: relative;
      width: 0;
      height: 0;
      margin-top: 20px;
    }

    .layer {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 120px solid transparent;
      border-right: 120px solid transparent;
      border-bottom: 140px solid #0f7a3d;
      animation: sway 4s ease-in-out infinite;
    }

    .layer:nth-child(1) { top: 0; }
    .layer:nth-child(2) {
      top: 60px;
      border-left-width: 150px;
      border-right-width: 150px;
      border-bottom-width: 170px;
      animation-delay: -1s;
    }
    .layer:nth-child(3) {
      top: 130px;
      border-left-width: 180px;
      border-right-width: 180px;
      border-bottom-width: 200px;
      animation-delay: -2s;
    }

    @keyframes sway {
      0%, 100% { transform: translateX(-50%) rotate(0deg); }
      50% { transform: translateX(-50%) rotate(1deg); }
    }

    .trunk {
      position: absolute;
      top: 300px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 80px;
      background: #5b3a1e;
      border-radius: 6px;
    }

    .star {
      position: absolute;
      top: -45px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 36px;
      color: gold;
      animation: twinkle 1.5s infinite alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.6; transform: translateX(-50%) scale(1); }
      to { opacity: 1; transform: translateX(-50%) scale(1.2); }
    }

    .light {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      animation: blink 1.2s infinite alternate;
    }

    @keyframes blink {
      from { opacity: 0.3; }
      to { opacity: 1; }
    }

    button {
      margin-top: 30px;
      padding: 10px 22px;
      border: none;
      border-radius: 20px;
      background: #e63946;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #ff4d5a;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>ğŸ„ åœ£è¯å¿«ä¹ ğŸ„</h1>

    <div class="tree" id="tree">
      <div class="star">â˜…</div>
      <div class="layer"></div>
      <div class="layer"></div>
      <div class="layer"></div>
      <div class="trunk"></div>
    </div>

    <button onclick="addLights()">ç‚¹äº®åœ£è¯æ ‘</button>
  </div>

  <script>
    // å½©ç¯
    function addLights() {
      const tree = document.getElementById("tree");
      tree.querySelectorAll(".light").forEach(l => l.remove());

      for (let i = 0; i < 25; i++) {
        const light = document.createElement("div");
        light.className = "light";
        light.style.background =
          ["red", "yellow", "cyan", "pink"][Math.floor(Math.random() * 4)];
        light.style.top = Math.random() * 260 + "px";
        light.style.left = Math.random() * 360 - 180 + "px";
        light.style.animationDelay = Math.random() + "s";
        tree.appendChild(light);
      }
    }

    // ä¸‹é›ª
    function createSnow() {
      const snow = document.createElement("div");
      snow.className = "snow";
      snow.textContent = "â„";
      snow.style.left = Math.random() * window.innerWidth + "px";
      snow.style.fontSize = Math.random() * 10 + 10 + "px";
      snow.style.opacity = Math.random();
      snow.style.animationDuration = Math.random() * 5 + 5 + "s";

      document.body.appendChild(snow);

      setTimeout(() => {
        snow.remove();
      }, 10000);
    }

    setInterval(createSnow, 200);
  </script>
</body>
</html>
